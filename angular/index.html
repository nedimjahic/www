<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script>
angular.module("myapp").controller("ctrl1", [$scope, $rootScope]){
  $rootScope.value ="test";
}

angular.module("myapp").controller("ctrl2", [$scope, $rootScope]){
  $scope.value = $rootScope.value;
}

</script>

<div ng-app="myapp">
  <div ng-controller="ctrl1"></div>
  <div ng-controller="ctrl2">{{value}}</div>
</div>
